<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">SQL Agent</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- 代码高亮 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            max-width: 1200px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .query-section {
            padding: 2rem;
        }

        .query-input {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 120px;
        }

        .query-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
        }

        .btn-query {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2980b9 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-query:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .result-section {
            margin-top: 2rem;
            display: none;
        }

        .sql-display {
            background: #2d3748;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            position: relative;
        }

        .sql-display code {
            color: #a0aec0;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .data-table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .data-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 1rem;
        }

        .data-table td {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid #e9ecef;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert-custom {
            border-radius: 10px;
            border: none;
            padding: 1rem 1.5rem;
            margin: 1rem 0;
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            text-align: center;
        }

        .stats-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .example-queries {
            margin-top: 1rem;
        }

        .example-tag {
            display: inline-block;
            background: rgba(52, 152, 219, 0.1);
            color: var(--secondary-color);
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .example-tag:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-robot me-3"></i>SQL Agent</h1>
            <p class="mb-0">智能数据库查询助手 - 用自然语言生成SQL查询</p>
        </div>

        <!-- Main Content -->
        <div class="query-section">
            <div class="row">
                <!-- Query Input Section -->
                <div class="col-lg-8">
                    <div class="mb-4">
                        <label for="queryInput" class="form-label h5">
                            <i class="fas fa-comment-dots me-2"></i>请用自然语言描述您的查询需求
                        </label>
                        <textarea
                                id="queryInput"
                                class="form-control query-input"
                                placeholder="例如：查询所有用户信息&#10;统计商品总数&#10;显示价格最高的5个商品&#10;查询年龄大于30的用户"
                                rows="4"
                        ></textarea>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <button id="queryBtn" class="btn btn-primary btn-query">
                                <i class="fas fa-search me-2"></i>执行查询
                            </button>

                            <div class="d-flex gap-2">
                                <button id="clearBtn" class="btn btn-outline-secondary">
                                    <i class="fas fa-eraser me-2"></i>清空
                                </button>
                                <button id="exampleBtn" class="btn btn-outline-info">
                                    <i class="fas fa-lightbulb me-2"></i>示例
                                </button>
                            </div>
                        </div>

                        <!-- Example Queries -->
                        <div id="exampleQueries" class="example-queries" style="display: none;">
                            <h6 class="mt-3 mb-2">点击示例查询：</h6>
                            <div class="example-tag">查询所有用户信息</div>
                            <div class="example-tag">统计用户总数</div>
                            <div class="example-tag">显示价格最高的5个商品</div>
                            <div class="example-tag">查询年龄大于25的用户</div>
                            <div class="example-tag">统计每个商品类别的数量</div>
                            <div class="example-tag">查询已完成的订单</div>
                            <div class="example-tag">显示销售额最高的商品</div>
                            <div class="example-tag">查询最近的订单</div>
                        </div>
                    </div>
                </div>

                <!-- Stats Section -->
                <div class="col-lg-4">
                    <div class="stats-card">
                        <div class="stats-icon text-primary">
                            <i class="fas fa-database"></i>
                        </div>
                        <h5>数据库连接</h5>
                        <p class="text-muted mb-2">MySQL - test_db</p>
                        <span id="connectionStatus" class="badge bg-success">
                                <i class="fas fa-circle me-1"></i>已连接
                            </span>
                    </div>

                    <div class="stats-card">
                        <div class="stats-icon text-info">
                            <i class="fas fa-brain"></i>
                        </div>
                        <h5>AI模型</h5>
                        <p class="text-muted mb-2">llama3.2:3b</p>
                        <span id="aiStatus" class="badge bg-success">
                                <i class="fas fa-circle me-1"></i>就绪
                            </span>
                    </div>

                    <div class="stats-card">
                        <div class="stats-icon text-warning">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <h5 id="queryCount">查询次数</h5>
                        <p class="text-muted mb-0">本次会话</p>
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>AI正在理解您的查询并生成SQL...</p>
            </div>

            <!-- Results Section -->
            <div id="resultSection" class="result-section">
                <!-- AI Explanation -->
                <div id="explanationCard" class="alert alert-info alert-custom">
                    <h6><i class="fas fa-lightbulb me-2"></i>AI理解</h6>
                    <p id="explanation" class="mb-0"></p>
                </div>

                <!-- Generated SQL -->
                <div class="mb-4">
                    <h6><i class="fas fa-code me-2"></i>生成的SQL语句</h6>
                    <div class="sql-display">
                        <button class="copy-btn" onclick="copySql()">
                            <i class="fas fa-copy me-1"></i>复制
                        </button>
                        <pre><code id="generatedSql" class="language-sql"></code></pre>
                    </div>
                </div>

                <!-- Query Results -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6><i class="fas fa-table me-2"></i>查询结果</h6>
                        <div>
                            <span id="resultCount" class="badge bg-primary"></span>
                            <span id="executionTime" class="badge bg-secondary ms-2"></span>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table id="resultTable" class="table table-striped data-table">
                            <thead id="resultTableHead"></thead>
                            <tbody id="resultTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Error Section -->
            <div id="errorSection" class="alert alert-danger alert-custom" style="display: none;">
                <h6><i class="fas fa-exclamation-triangle me-2"></i>查询失败</h6>
                <p id="errorMessage" class="mb-0"></p>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>

<script>
    let queryCount = 0;

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        checkSystemStatus();
        updateQueryCount();
    });

    // 查询按钮事件
    document.getElementById('queryBtn').addEventListener('click', executeQuery);

    // 清空按钮事件
    document.getElementById('clearBtn').addEventListener('click', function() {
        document.getElementById('queryInput').value = '';
        hideResults();
    });

    // 示例按钮事件
    document.getElementById('exampleBtn').addEventListener('click', function() {
        const exampleDiv = document.getElementById('exampleQueries');
        exampleDiv.style.display = exampleDiv.style.display === 'none' ? 'block' : 'none';
    });

    // 示例查询点击事件
    document.querySelectorAll('.example-tag').forEach(tag => {
        tag.addEventListener('click', function() {
            document.getElementById('queryInput').value = this.textContent;
            document.getElementById('exampleQueries').style.display = 'none';
        });
    });

    // Enter键执行查询
    document.getElementById('queryInput').addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
            executeQuery();
        }
    });

    // 执行查询
    async function executeQuery() {
        const query = document.getElementById('queryInput').value.trim();

        if (!query) {
            showError('请输入查询内容');
            return;
        }

        showLoading();
        hideResults();
        hideError();

        try {
            const response = await fetch('/api/sql-agent/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userQuery: query
                })
            });

            const result = await response.json();

            if (result.success) {
                displayResults(result);
                queryCount++;
                updateQueryCount();
            } else {
                showError(result.message || '查询失败');
            }

        } catch (error) {
            console.error('Query error:', error);
            showError('网络错误，请检查连接');
        } finally {
            hideLoading();
        }
    }

    // 显示结果
    function displayResults(result) {
        // 显示AI解释
        document.getElementById('explanation').textContent = result.explanation || '查询执行成功';

        // 显示生成的SQL
        document.getElementById('generatedSql').textContent = result.generatedSql;
        Prism.highlightAll();

        // 显示结果统计
        document.getElementById('resultCount').textContent = `${result.data.length} 条记录`;
        document.getElementById('executionTime').textContent = `${result.executionTimeMs}ms`;

        // 显示数据表格
        displayTable(result.data);

        // 显示结果区域
        document.getElementById('resultSection').style.display = 'block';
    }

    // 显示表格
    function displayTable(data) {
        const tableHead = document.getElementById('resultTableHead');
        const tableBody = document.getElementById('resultTableBody');

        // 清空表格
        tableHead.innerHTML = '';
        tableBody.innerHTML = '';

        if (!data || data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="100%" class="text-center text-muted">没有查询结果</td></tr>';
            return;
        }

        // 生成表头
        const headers = Object.keys(data[0]);
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);

        // 生成表体
        data.forEach(row => {
            const tr = document.createElement('tr');
            headers.forEach(header => {
                const td = document.createElement('td');
                const value = row[header];
                td.textContent = value !== null ? value : '';
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
    }

    // 复制SQL
    function copySql() {
        const sqlText = document.getElementById('generatedSql').textContent;
        navigator.clipboard.writeText(sqlText).then(() => {
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check me-1"></i>已复制';
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        });
    }

    // 显示加载
    function showLoading() {
        document.getElementById('loading').style.display = 'block';
    }

    // 隐藏加载
    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    // 显示错误
    function showError(message) {
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('errorSection').style.display = 'block';
    }

    // 隐藏错误
    function hideError() {
        document.getElementById('errorSection').style.display = 'none';
    }

    // 隐藏结果
    function hideResults() {
        document.getElementById('resultSection').style.display = 'none';
    }

    // 更新查询次数
    function updateQueryCount() {
        document.getElementById('queryCount').textContent = `查询次数: ${queryCount}`;
    }

    // 检查系统状态
    async function checkSystemStatus() {
        try {
            // 检查数据库连接
            const dbResponse = await fetch('/test');
            const dbStatus = await dbResponse.json();

            if (dbStatus.status === 'success') {
                document.getElementById('connectionStatus').className = 'badge bg-success';
                document.getElementById('connectionStatus').innerHTML = '<i class="fas fa-circle me-1"></i>已连接';
            } else {
                document.getElementById('connectionStatus').className = 'badge bg-danger';
                document.getElementById('connectionStatus').innerHTML = '<i class="fas fa-circle me-1"></i>连接失败';
            }
        } catch (error) {
            document.getElementById('connectionStatus').className = 'badge bg-danger';
            document.getElementById('connectionStatus').innerHTML = '<i class="fas fa-circle me-1"></i>连接失败';
        }
    }
</script>
</body>
</html>
